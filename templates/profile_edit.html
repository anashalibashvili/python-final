{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nickname.label_tag }}
            {{ form.nickname }}
        </div>
        <div class="form-group">
            {{ form.avatar.label_tag }}
            {{ form.avatar }}
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
{% endblock %}
